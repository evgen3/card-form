<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        card-form
    </title>
    <link rel="stylesheet" href="card-form.css">
</head>

<body>
    <form class="form">
        <div>
            <label for="cardNumber">CARD NUMBER</label><br>
            <input id="cardNumber" name="cardNumber" class="input" type="number" maxlength="5" required>
        </div>
        <div>
            <label for="cardHolder">CARD HOLDER (NAME ON CARD) </label><br>
            <input id="cardHolder" name="cardHolder" class="input" type="text" required>
        </div>
        <div class="div_expire">
            <label for="month">EXPIRE (VALID UNTIL)</label>
            <label for="cvv" class="label_cvv">CVV</label><br>
        
            <input id="month" name="month" class="date" type="number" placeholder="MM" required>
            <input id="year" name="year" class="date" type="number" placeholder="YYYY" required>
            <input id="cvv" name="cvv" class="input_cvv" type="number" required>
        </div>
        <div class="form-action">
            <button type="submit">SUBMIT</button>
        </div>

    </form>
    <script src="card-form.js" defer>
    </script>
</body>

</html>
