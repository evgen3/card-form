<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        card-form
    </title>
    <link rel="stylesheet" href="card-form.css">
</head>

<body>
    <form class="form">
        <div>
            <label for="card-number">CARD NUMBER</label><br>
            <input id="card-number" name="cardNumber" class="input" type="number">
            <span id="error-card-number" class="error-text"></span>
        </div>
        <div>
            <label for="card-holder">CARD HOLDER (NAME ON CARD) </label><br>
            <input id="card-holder" name="cardHolder" class="input" type="text">
            <span id="error-card-holder" class="error-text"></span>
        </div>
        <div>
            <div class="expire-cvv">
                <div>
                    <label for="month">EXPIRE (VALID UNTIL)</label><br>
                    <input id="month" name="month" class="date" type="number" placeholder="MM">
                    <input id="year" name="year" class="date" type="number" placeholder="YYYY">
                </div>
                <div>
                    <label for="cvv" class="label-cvv">CVV</label><br>
                    <input id="cvv" name="cvv" class="input-cvv" type="number">
                </div>
            </div>
            <div>
                <span id="error-month" class="error-text"></span><br>
                <span id="error-year" class="error-text"></span><br>
                <span id="error-cvv" class="error-text"></span>
            </div>
        </div>
        <div class="form-action">
            <button id="submit" type="submit">SUBMIT</button>
        </div>

    </form>
    <script src="card-form.js" defer>
    </script>
</body>

</html>
